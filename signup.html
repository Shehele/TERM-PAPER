<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login / Register</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="footer.css">
        <script type="module" src="auth.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signup.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="form-section">
                <h1>Sign Up</h1>
                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <button type="submit" id="submit-btn">Sign Up</button>

                    <section id="create-acct">
                        <h1>Create an account</h1>
                        <form id="auth-form">
                            <div class="form-group">
                                <label for="email-signup">Email-signup</label>
                                <input id="email-signup" type="text" name="Email *" />
                                <input id="confirm-email-signup" type="email" name="Confirm Email *"/>
                            </div>
                            <div class="form-group">
                                <label for="password-signup">Password-signup</label>
                                <input id="password-signup" type="password" name="password *"/>
                                <input id="confirm-password-signup" type="password" name="Confirm password *"/>
                            </div>
                            <button id="create-acct-btn">Create Account</button>
                            <button id="return-button">Return to Login</button>
                        </form>
                    </section>
                </form>
                    </form>
                </form>
            </section>
        </main>
    </body>
</html>
