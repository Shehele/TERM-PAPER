<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Contact Page</title>
        <link rel="stylesheet" href="contacts.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="footer.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">

            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>

        </header>

        <main>
            <section class="Contact-form-section">
                <h1>Contact Us</h1>
                <form action="https://formspree.io/f/mjvqqnqp" method="post">
                <form id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Your Name" required>

                    <label for="email">Email</label>
                    <input type="email" class="field" id="email" name="Your Email" required>

                    <label for="phone no">Phone no:</label>
                    <input type="text" class="field" id="number" name="Your Phone Number" required>

                    <label for="message">Message</label>
                    <textarea class="field area" cols="70" id="msg" name="Message" required></textarea>

                    <button type="submit" class="submit" id="sent" onclick="message()">Submit</button>
                </form>
            </form>
        </section>
    </main>
     <footer>
